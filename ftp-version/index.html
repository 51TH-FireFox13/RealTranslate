  <script>
    // Configuration
    const API_BASE_URL = './api'; // Chemin relatif vers les endpoints PHP
    const VAD_CONFIG = {
      VOLUME_THRESHOLD: 0.02,
      SILENCE_DURATION: 1200,      // Silence pour arrÃªter (ms)
      MIN_RECORDING_DURATION: 800,  // DurÃ©e minimale (ms)
      MAX_RECORDING_DURATION: 8000, // Couper toutes les 8 secondes max
      RECORDING_INTERVAL: 100
    };

    // Ã‰tat global
    let state = {
      isRecording: false,
      isSpeaking: false,
      isPaused: false,
      isTTSEnabled: true,
      selectedSourceLang: 'fr',
      selectedTargetLang: 'zh',
      mediaRecorder: null,
      audioContext: null,
      analyser: null,
      audioChunks: [],

      lastSoundTime: 0,
      provider: 'openai'
    };

    // Ã‰lÃ©ments DOM
    const elements = {

      sourceLangSelect: document.getElementById('sourceLangSelect'),
      targetLangSelect: document.getElementById('targetLangSelect')
    };

    // DÃ©tection du provider
    async function detectProvider() {
      try {
        const response = await fetch(`${API_BASE_URL}/detect-region.php`);
        const data = await response.json();
        state.provider = data.provider;
        elements.providerName.textContent = data.provider.toUpperCase();
        elements.providerBadge.classList.remove('hidden');
        console.log('Provider dÃ©tectÃ©:', state.provider);
      } catch (error) {
        console.error('Erreur dÃ©tection provider:', error);
        state.provider = 'openai';
      }
    }

    // Mise Ã  jour du statut
    function updateStatus(status, text) {
      elements.statusBar.className = `status-bar ${status}`;
      elements.statusText.textContent = text;
    }

    // Ajout d'un message
    // panel: 'source' (panneau gauche) ou 'target' (panneau droite)
    function addMessage(panel, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.textContent = text;

      // sourceContent (panneau gauche) = langue source
      // targetContent (panneau droite) = langue cible/traduite
      const contentElement = panel === 'source' ? elements.sourceContent : elements.targetContent;

      contentElement.appendChild(messageDiv);
      contentElement.scrollTop = contentElement.scrollHeight;
    }

    // Analyse du volume (VAD)
    function analyzeVolume() {
      if (!state.analyser) return 0;

      const bufferLength = state.analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      state.analyser.getByteTimeDomainData(dataArray);

      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        const normalized = (dataArray[i] - 128) / 128;
        sum += normalized * normalized;
      }
      const rms = Math.sqrt(sum / bufferLength);

      const volumePercent = Math.min(100, rms * 1000);
      elements.volumeBar.style.width = `${volumePercent}%`;

      return rms;
    }

    // Boucle VAD
    function vadLoop() {
      if (state.isSpeaking || state.isPaused) {
        setTimeout(vadLoop, VAD_CONFIG.RECORDING_INTERVAL);
        return;
      }

      const volume = analyzeVolume();
      const now = Date.now();

      if (volume > VAD_CONFIG.VOLUME_THRESHOLD) {
        state.lastSoundTime = now;

        if (!state.isRecording) {
          startRecording();
        }
      }

      if (state.isRecording) {
        const silenceDuration = now - state.lastSoundTime;
        const recordingDuration = now - state.recordingStartTime;

        // ArrÃªter si silence dÃ©tectÃ© ET durÃ©e minimale atteinte
        if (silenceDuration > VAD_CONFIG.SILENCE_DURATION &&
            recordingDuration > VAD_CONFIG.MIN_RECORDING_DURATION) {
          stopRecording();
        }

        // ArrÃªter aussi si durÃ©e maximale dÃ©passÃ©e (couper toutes les 8s)
        if (recordingDuration > VAD_CONFIG.MAX_RECORDING_DURATION) {
          console.log('â±ï¸ DurÃ©e max atteinte, arrÃªt automatique');
          stopRecording();
        }
      }

      setTimeout(vadLoop, VAD_CONFIG.RECORDING_INTERVAL);
    }

    // DÃ©marrer l'enregistrement
    function startRecording() {
      if (state.isRecording || state.isSpeaking) return;

      console.log('ğŸ¤ DÃ©but enregistrement');
      state.isRecording = true;
      state.audioChunks = [];
      state.recordingStartTime = Date.now();
      state.lastSoundTime = Date.now();

      updateStatus('listening', 'ğŸ¤ Ã‰coute en cours...');
      state.mediaRecorder.start();
    }

    // ArrÃªter l'enregistrement
    function stopRecording() {
      if (!state.isRecording) return;

      console.log('â¸ï¸ ArrÃªt enregistrement');
      state.isRecording = false;

      if (state.mediaRecorder.state === 'recording') {
        state.mediaRecorder.stop();
      }
    }

    // Traitement de l'audio
    async function processAudio(audioBlob) {
      if (audioBlob.size < 1000) {
        console.log('âš ï¸ Audio trop court');
        updateStatus('listening', 'ğŸ§ PrÃªt Ã  Ã©couter...');
        return;
      }

      updateStatus('translating', 'ğŸ”„ Traduction en cours...');

      try {
        // 1. Transcription
        const transcription = await transcribeAudio(audioBlob);

        if (!transcription || transcription.length < 2) {
          console.log('âš ï¸ Transcription vide');
          updateStatus('listening', 'ğŸ§ PrÃªt Ã  Ã©couter...');
          return;
        }

        console.log('ğŸ“ Transcription:', transcription);

        // 2. Auto-dÃ©tection de la langue parlÃ©e
        const hasChineseChars = /[\u4e00-\u9fff]/.test(transcription);
        const hasJapaneseChars = /[\u3040-\u309f\u30a0-\u30ff]/.test(transcription);
        const hasKoreanChars = /[\uac00-\ud7af]/.test(transcription);
        const hasArabicChars = /[\u0600-\u06ff]/.test(transcription);
        const hasCyrillicChars = /[\u0400-\u04ff]/.test(transcription);

        // DÃ©tection de la langue rÃ©ellement parlÃ©e
        let detectedLang = 'en'; // Par dÃ©faut
        if (hasChineseChars) detectedLang = 'zh';
        else if (hasJapaneseChars) detectedLang = 'ja';
        else if (hasKoreanChars) detectedLang = 'ko';
        else if (hasArabicChars) detectedLang = 'ar';
        else if (hasCyrillicChars) detectedLang = 'ru';
        else if (/^[a-zA-Z\s,.!?'-]+$/.test(transcription)) {
          // Texte latin - essayer de deviner entre FR/EN/ES/DE/IT/PT
          if (/\b(le|la|les|un|une|des|je|tu|il|elle|nous|vous|ils|elles|et|ou|avec|dans|pour|sur|sous|mais|donc|car|que|qui|quoi|dont)\b/i.test(transcription)) {
            detectedLang = 'fr';
          } else if (/\b(the|a|an|is|are|was|were|be|been|being|have|has|had|do|does|did|will|would|could|should|may|might|can|must|and|or|but|if|then|when|where|what|who|how|why)\b/i.test(transcription)) {
            detectedLang = 'en';
          } else if (/\b(el|la|los|las|un|una|es|son|y|o|de|del|en|con|por|para|que|como)\b/i.test(transcription)) {
            detectedLang = 'es';
          } else if (/\b(der|die|das|ein|eine|ist|sind|und|oder|aber|mit|von|zu|in|auf|fÃ¼r|dass|was|wer|wie|wo)\b/i.test(transcription)) {
            detectedLang = 'de';
          } else if (/\b(il|lo|la|i|gli|le|un|una|Ã¨|sono|e|o|di|da|in|con|per|che|come)\b/i.test(transcription)) {
            detectedLang = 'it';
          } else if (/\b(o|a|os|as|um|uma|Ã©|sÃ£o|e|ou|de|do|da|em|com|por|para|que|como)\b/i.test(transcription)) {
            detectedLang = 'pt';
          } else {
            detectedLang = state.selectedSourceLang; // Fallback sur la sÃ©lection manuelle
          }
        } else {
          detectedLang = state.selectedSourceLang; // Fallback
        }

        // Utiliser la langue dÃ©tectÃ©e comme source
        const sourceLang = detectedLang;

        // DÃ©terminer la langue cible intelligemment
        let targetLang;
        if (sourceLang === state.selectedTargetLang) {
          // Si on parle dÃ©jÃ  la langue cible, inverser vers la source sÃ©lectionnÃ©e
          targetLang = state.selectedSourceLang;
        } else {
          // Sinon, utiliser la langue cible sÃ©lectionnÃ©e
          targetLang = state.selectedTargetLang;
        }

        console.log('ğŸ” Auto-dÃ©tection:', {
          transcription,
          selectedSource: state.selectedSourceLang,
          selectedTarget: state.selectedTargetLang,
          detectedLang,
          actualSource: sourceLang,
          actualTarget: targetLang
        });

        // 3. Traduction
        const translation = await translateText(transcription, sourceLang, targetLang);
        console.log('ğŸŒ Traduction reÃ§ue:', {
          targetLang,
          translation,
          length: translation.length,
          hasChineseChars: /[\u4e00-\u9fff]/.test(translation)
        });

        // 4. Affichage dynamique basÃ© sur les langues dÃ©tectÃ©es
        addMessage('source', transcription);
        addMessage('target', translation);

        // 5. TTS (si activÃ©)
        if (state.isTTSEnabled) {
          updateStatus('speaking', 'ğŸ”Š Lecture audio...');
          console.log(`ğŸ”Š TTS - Langue: ${targetLang}, Texte: "${translation}"`);
          await speakText(translation, targetLang);
        } else {
          console.log('ğŸ”‡ TTS dÃ©sactivÃ©');
          updateStatus('listening', 'ğŸ§ PrÃªt Ã  Ã©couter...');
        }

      } catch (error) {
        console.error('âŒ Erreur:', error);
        updateStatus('idle', 'âš ï¸ Erreur de traitement');
        setTimeout(() => {
          updateStatus('listening', 'ğŸ§ PrÃªt Ã  Ã©couter...');
        }, 2000);
      }
    }

    // Transcription
    async function transcribeAudio(audioBlob) {
      const formData = new FormData();
      formData.append('audio', audioBlob, 'audio.webm');

      const response = await fetch(`${API_BASE_URL}/transcribe.php`, {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        throw new Error(`Erreur transcription: ${response.statusText}`);
      }

      const data = await response.json();
      return data.text?.trim();
    }

    // Traduction
    async function translateText(text, sourceLanguage, targetLanguage) {
      const response = await fetch(`${API_BASE_URL}/translate.php`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text,
          sourceLanguage,
          targetLanguage,
          provider: state.provider
        })
      });

      if (!response.ok) {
        throw new Error(`Erreur traduction: ${response.statusText}`);
      }

      const data = await response.json();
      return data.translatedText;
    }

    // TTS
    async function speakText(text, language) {
      state.isSpeaking = true;

      // SÃ©lection de la voix selon la langue de la TRADUCTION (pas de la source)
      // Nova pour chinois, Alloy pour franÃ§ais/autres langues europÃ©ennes
      const voice = language === 'zh' ? 'nova' : 'alloy';
      console.log(`ğŸ”Š TTS - Langue: ${language}, Voice: ${voice}, Texte: "${text.substring(0, 50)}..."`);

      try {
        const response = await fetch(`${API_BASE_URL}/speak.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text, voice })
        });

        if (!response.ok) {
          throw new Error(`Erreur TTS: ${response.statusText}`);
        }

        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);

        return new Promise((resolve, reject) => {
          audio.onended = () => {
            state.isSpeaking = false;
            updateStatus('listening', 'ğŸ§ PrÃªt Ã  Ã©couter...');
            URL.revokeObjectURL(audioUrl);
            resolve();
          };

          audio.onerror = (error) => {
            state.isSpeaking = false;
            updateStatus('listening', 'ğŸ§ PrÃªt Ã  Ã©couter...');
            reject(error);
          };

          audio.play();
        });

      } catch (error) {
        state.isSpeaking = false;
        updateStatus('listening', 'ğŸ§ PrÃªt Ã  Ã©couter...');
        throw error;
      }
    }

    // Initialisation audio
    async function initializeAudio() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            sampleRate: 16000
          }
        });

        state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        state.analyser = state.audioContext.createAnalyser();
        state.analyser.fftSize = 2048;
        state.analyser.smoothingTimeConstant = 0.8;

        const source = state.audioContext.createMediaStreamSource(stream);
        source.connect(state.analyser);

        state.mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'audio/webm;codecs=opus'
        });

        state.mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            state.audioChunks.push(event.data);
          }
        };

        state.mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(state.audioChunks, { type: 'audio/webm' });
          state.audioChunks = [];
          await processAudio(audioBlob);
        };

        elements.permissionModal.classList.add('hidden');
        elements.pauseBtn.classList.remove('hidden');
        elements.audioToggleBtn.classList.remove('hidden');
        updateStatus('listening', 'ğŸ§ PrÃªt Ã  Ã©couter...');

        vadLoop();

        console.log('âœ… SystÃ¨me audio initialisÃ©');

      } catch (error) {
        console.error('âŒ Erreur audio:', error);
        updateStatus('idle', 'âš ï¸ Erreur microphone');
      }
    }

    // Demande permission
    async function requestMicrophonePermission() {
      await detectProvider();
      await initializeAudio();
    }

    function togglePause() {
      state.isPaused = !state.isPaused;

      if (state.isPaused) {
        // ArrÃªter l'enregistrement en cours
        if (state.isRecording) {
          stopRecording();
        }
        elements.pauseBtn.textContent = 'â–¶ï¸ Reprendre';
        elements.pauseBtn.classList.add('paused');
        updateStatus('idle', 'â¸ï¸ En pause');
      } else {
        elements.pauseBtn.textContent = 'â¸ï¸ Pause';
        elements.pauseBtn.classList.remove('paused');
        updateStatus('listening', 'ğŸ§ PrÃªt Ã  Ã©couter...');
      }
    }

    window.addEventListener('load', () => {

    });
