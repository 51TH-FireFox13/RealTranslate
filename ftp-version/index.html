<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RealTranslate - Traduction en Temps R√©el FR ‚Üî ‰∏≠Êñá</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid rgba(0, 255, 157, 0.2);
    }

    h1 {
      font-size: 1.8em;
      font-weight: 700;
      background: linear-gradient(90deg, #00ff9d, #00a2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 0.9em;
      color: #888;
      margin-top: 5px;
    }

    /* Status Bar */
    .status-bar {
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .status-bar.listening {
      background: linear-gradient(90deg, #00ff9d, #00d4aa);
      color: #000;
    }

    .status-bar.translating {
      background: linear-gradient(90deg, #ffa500, #ff6b6b);
      color: #fff;
    }

    .status-bar.speaking {
      background: linear-gradient(90deg, #00a2ff, #0077ff);
      color: #fff;
    }

    .status-bar.idle {
      background: rgba(255, 255, 255, 0.1);
      color: #aaa;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Main Container */
    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      overflow: hidden;
    }

    /* Panels */
    .panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .panel-header h2 {
      font-size: 1.5em;
      font-weight: 600;
    }

    .flag {
      font-size: 2em;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .panel-content::-webkit-scrollbar {
      width: 8px;
    }

    .panel-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .panel-content::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 157, 0.3);
      border-radius: 10px;
    }

    .panel-content::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 157, 0.5);
    }

    .message {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      line-height: 1.6;
      font-size: 1.05em;
      animation: slideIn 0.3s ease;
      word-wrap: break-word;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fr-panel .message {
      border-left: 4px solid #00a2ff;
    }

    .zh-panel .message {
      border-left: 4px solid #ff6b6b;
    }

    /* Volume Indicator */
    .volume-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .volume-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff9d, #00a2ff);
      width: 0%;
      transition: width 0.1s ease;
      border-radius: 10px;
    }

    /* Permission Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1a1a2e;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #00ff9d;
    }

    .modal-content button {
      background: linear-gradient(90deg, #00ff9d, #00a2ff);
      color: #000;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease;
    }

    .modal-content button:hover {
      transform: scale(1.05);
    }

    .modal-content button:active {
      transform: scale(0.95);
    }

    .hidden {
      display: none;
    }

    /* Provider Badge */
    .provider-badge {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.8em;
      color: #00ff9d;
      border: 1px solid rgba(0, 255, 157, 0.3);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 15px;
      }

      h1 {
        font-size: 1.3em;
      }

      .subtitle {
        font-size: 0.8em;
      }

      .panel-header h2 {
        font-size: 1.2em;
      }

      .flag {
        font-size: 1.5em;
      }

      .status-bar {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Permission Modal -->
  <div id="permissionModal" class="modal">
    <div class="modal-content">
      <h2>üé§ Autorisation Microphone</h2>
      <p>RealTranslate a besoin d'acc√©der √† votre microphone pour la traduction en temps r√©el.</p>
      <button onclick="requestMicrophonePermission()">Activer le Microphone</button>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1>RealTranslate</h1>
    <div class="subtitle">Traduction en Temps R√©el ‚Ä¢ Fran√ßais ‚Üî ‰∏≠Êñá</div>
  </header>

  <!-- Status Bar -->
  <div id="statusBar" class="status-bar idle">
    <div class="status-indicator"></div>
    <span id="statusText">Initialisation...</span>
  </div>

  <!-- Provider Badge -->
  <div id="providerBadge" class="provider-badge hidden">
    Provider: <span id="providerName">-</span>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- French Panel -->
    <div class="panel fr-panel">
      <div class="panel-header">
        <span class="flag">üá´üá∑</span>
        <h2>Fran√ßais</h2>
      </div>
      <div id="frContent" class="panel-content"></div>
    </div>

    <!-- Chinese Panel -->
    <div class="panel zh-panel">
      <div class="panel-header">
        <span class="flag">üá®üá≥</span>
        <h2>‰∏≠Êñá</h2>
      </div>
      <div id="zhContent" class="panel-content"></div>
    </div>
  </div>

  <!-- Volume Indicator -->
  <div class="volume-indicator">
    <div id="volumeBar" class="volume-bar"></div>
  </div>

  <script>
    // Configuration
    const API_BASE_URL = './api'; // Chemin relatif vers les endpoints PHP
    const VAD_CONFIG = {
      VOLUME_THRESHOLD: 0.02,
      SILENCE_DURATION: 1200,
      MIN_RECORDING_DURATION: 800,
      RECORDING_INTERVAL: 100
    };

    // √âtat global
    let state = {
      isRecording: false,
      isSpeaking: false,
      mediaRecorder: null,
      audioContext: null,
      analyser: null,
      audioChunks: [],
      recordingStartTime: 0,
      lastSoundTime: 0,
      provider: 'openai'
    };

    // √âl√©ments DOM
    const elements = {
      permissionModal: document.getElementById('permissionModal'),
      statusBar: document.getElementById('statusBar'),
      statusText: document.getElementById('statusText'),
      frContent: document.getElementById('frContent'),
      zhContent: document.getElementById('zhContent'),
      volumeBar: document.getElementById('volumeBar'),
      providerBadge: document.getElementById('providerBadge'),
      providerName: document.getElementById('providerName')
    };

    // D√©tection du provider
    async function detectProvider() {
      try {
        const response = await fetch(`${API_BASE_URL}/detect-region.php`);
        const data = await response.json();
        state.provider = data.provider;
        elements.providerName.textContent = data.provider.toUpperCase();
        elements.providerBadge.classList.remove('hidden');
        console.log('Provider d√©tect√©:', state.provider);
      } catch (error) {
        console.error('Erreur d√©tection provider:', error);
        state.provider = 'openai';
      }
    }

    // Mise √† jour du statut
    function updateStatus(status, text) {
      elements.statusBar.className = `status-bar ${status}`;
      elements.statusText.textContent = text;
    }

    // Ajout d'un message
    function addMessage(panel, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.textContent = text;

      const contentElement = panel === 'fr' ? elements.frContent : elements.zhContent;
      contentElement.appendChild(messageDiv);
      contentElement.scrollTop = contentElement.scrollHeight;
    }

    // Analyse du volume (VAD)
    function analyzeVolume() {
      if (!state.analyser) return 0;

      const bufferLength = state.analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      state.analyser.getByteTimeDomainData(dataArray);

      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        const normalized = (dataArray[i] - 128) / 128;
        sum += normalized * normalized;
      }
      const rms = Math.sqrt(sum / bufferLength);

      const volumePercent = Math.min(100, rms * 1000);
      elements.volumeBar.style.width = `${volumePercent}%`;

      return rms;
    }

    // Boucle VAD
    function vadLoop() {
      if (state.isSpeaking) {
        setTimeout(vadLoop, VAD_CONFIG.RECORDING_INTERVAL);
        return;
      }

      const volume = analyzeVolume();
      const now = Date.now();

      if (volume > VAD_CONFIG.VOLUME_THRESHOLD) {
        state.lastSoundTime = now;

        if (!state.isRecording) {
          startRecording();
        }
      }

      if (state.isRecording) {
        const silenceDuration = now - state.lastSoundTime;
        const recordingDuration = now - state.recordingStartTime;

        if (silenceDuration > VAD_CONFIG.SILENCE_DURATION &&
            recordingDuration > VAD_CONFIG.MIN_RECORDING_DURATION) {
          stopRecording();
        }
      }

      setTimeout(vadLoop, VAD_CONFIG.RECORDING_INTERVAL);
    }

    // D√©marrer l'enregistrement
    function startRecording() {
      if (state.isRecording || state.isSpeaking) return;

      console.log('üé§ D√©but enregistrement');
      state.isRecording = true;
      state.audioChunks = [];
      state.recordingStartTime = Date.now();
      state.lastSoundTime = Date.now();

      updateStatus('listening', 'üé§ √âcoute en cours...');
      state.mediaRecorder.start();
    }

    // Arr√™ter l'enregistrement
    function stopRecording() {
      if (!state.isRecording) return;

      console.log('‚è∏Ô∏è Arr√™t enregistrement');
      state.isRecording = false;

      if (state.mediaRecorder.state === 'recording') {
        state.mediaRecorder.stop();
      }
    }

    // Traitement de l'audio
    async function processAudio(audioBlob) {
      if (audioBlob.size < 1000) {
        console.log('‚ö†Ô∏è Audio trop court');
        updateStatus('listening', 'üéß Pr√™t √† √©couter...');
        return;
      }

      updateStatus('translating', 'üîÑ Traduction en cours...');

      try {
        // 1. Transcription
        const transcription = await transcribeAudio(audioBlob);

        if (!transcription || transcription.length < 2) {
          console.log('‚ö†Ô∏è Transcription vide');
          updateStatus('listening', 'üéß Pr√™t √† √©couter...');
          return;
        }

        console.log('üìù Transcription:', transcription);

        // 2. D√©tection langue
        const isChinese = /[\u4e00-\u9fff]/.test(transcription);
        const sourceLang = isChinese ? 'zh' : 'fr';
        const targetLang = isChinese ? 'fr' : 'zh';

        // 3. Traduction
        const translation = await translateText(transcription, targetLang);
        console.log('üåê Traduction:', translation);

        // 4. Affichage
        if (sourceLang === 'fr') {
          addMessage('fr', transcription);
          addMessage('zh', translation);
        } else {
          addMessage('zh', transcription);
          addMessage('fr', translation);
        }

        // 5. TTS
        updateStatus('speaking', 'üîä Lecture audio...');
        console.log(`üîä TTS - Langue: ${targetLang}, Texte: "${translation}"`);
        await speakText(translation, targetLang);

      } catch (error) {
        console.error('‚ùå Erreur:', error);
        updateStatus('idle', '‚ö†Ô∏è Erreur de traitement');
        setTimeout(() => {
          updateStatus('listening', 'üéß Pr√™t √† √©couter...');
        }, 2000);
      }
    }

    // Transcription
    async function transcribeAudio(audioBlob) {
      const formData = new FormData();
      formData.append('audio', audioBlob, 'audio.webm');

      const response = await fetch(`${API_BASE_URL}/transcribe.php`, {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        throw new Error(`Erreur transcription: ${response.statusText}`);
      }

      const data = await response.json();
      return data.text?.trim();
    }

    // Traduction
    async function translateText(text, targetLanguage) {
      const response = await fetch(`${API_BASE_URL}/translate.php`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text,
          targetLanguage,
          provider: state.provider
        })
      });

      if (!response.ok) {
        throw new Error(`Erreur traduction: ${response.statusText}`);
      }

      const data = await response.json();
      return data.translatedText;
    }

    // TTS
    async function speakText(text, language) {
      state.isSpeaking = true;

      const voice = language === 'zh' ? 'nova' : 'onyx';
      console.log(`üé§ Voice s√©lectionn√©e: ${voice} pour langue: ${language}`);

      try {
        const response = await fetch(`${API_BASE_URL}/speak.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text, voice })
        });

        if (!response.ok) {
          throw new Error(`Erreur TTS: ${response.statusText}`);
        }

        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);

        return new Promise((resolve, reject) => {
          audio.onended = () => {
            state.isSpeaking = false;
            updateStatus('listening', 'üéß Pr√™t √† √©couter...');
            URL.revokeObjectURL(audioUrl);
            resolve();
          };

          audio.onerror = (error) => {
            state.isSpeaking = false;
            updateStatus('listening', 'üéß Pr√™t √† √©couter...');
            reject(error);
          };

          audio.play();
        });

      } catch (error) {
        state.isSpeaking = false;
        updateStatus('listening', 'üéß Pr√™t √† √©couter...');
        throw error;
      }
    }

    // Initialisation audio
    async function initializeAudio() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            sampleRate: 16000
          }
        });

        state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        state.analyser = state.audioContext.createAnalyser();
        state.analyser.fftSize = 2048;
        state.analyser.smoothingTimeConstant = 0.8;

        const source = state.audioContext.createMediaStreamSource(stream);
        source.connect(state.analyser);

        state.mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'audio/webm;codecs=opus'
        });

        state.mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            state.audioChunks.push(event.data);
          }
        };

        state.mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(state.audioChunks, { type: 'audio/webm' });
          state.audioChunks = [];
          await processAudio(audioBlob);
        };

        elements.permissionModal.classList.add('hidden');
        updateStatus('listening', 'üéß Pr√™t √† √©couter...');

        vadLoop();

        console.log('‚úÖ Syst√®me audio initialis√©');

      } catch (error) {
        console.error('‚ùå Erreur audio:', error);
        updateStatus('idle', '‚ö†Ô∏è Erreur microphone');
      }
    }

    // Demande permission
    async function requestMicrophonePermission() {
      await detectProvider();
      await initializeAudio();
    }

    // Initialisation
    window.addEventListener('load', () => {
      console.log('üöÄ RealTranslate charg√©');
      updateStatus('idle', 'Cliquez pour activer le microphone');
    });

    // R√©veil mobile
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && state.audioContext) {
        state.audioContext.resume();
      }
    });
  </script>
</body>
</html>
